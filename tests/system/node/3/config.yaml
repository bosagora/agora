################################################################################
##                             Network interface                              ##
################################################################################
node:
  # Run using test GenesisBlock and should use test addresses
  testing: true
  min_listeners: 5
  max_listeners: 10
  retry_delay:
    seconds: 3
  max_retries: 50
  timeout:
    seconds: 5
  # Path to the data directory (if the path doesn't exist it will be created)
  data_dir: .cache
  block_catchup_interval:
    seconds: 5
  relay_tx_max_num : 0
  relay_tx_interval:
    seconds : 0
  relay_tx_min_fee : 0
  relay_tx_cache_exp:
    seconds : 1200
  realm: "integration.bosagora.io"
  registry_address: http://node-0:1826

interfaces:
  - type: http
    address: 0.0.0.0
    port:    3826
  - type: tcp
    address: 0.0.0.0
    port:    3735

consensus:
  block_interval:
    seconds: 5
  validator_cycle: 20
  genesis_timestamp: 1640995200

registry:
  realm:
    query_servers:
      - node-0:8053
  validators:
    query_servers:
      - node-0:8053
  flash:
    query_servers:
      - node-0:8053

################################################################################
##                             Validator configuration                        ##
## The server can operate in two modes: full node and validator node.         ##
## The full node does not participate in consensus,                           ##
## it only replicates the state of the blockchain.                            ##
################################################################################
validator:
  # Whether or not we should act as a validator
  # When validating, the `seed` of an eligible account is required
  # An eligible account has at least 40k coins frozen in it
  enabled: true
  # This is a randomly generated keypair
  # If this node is not a validator, this will be ignored
  #
  # DO NOT USE THOSE VALUES ANYWHERE
  # Public address:  boa1xzval3ah8z7ewhuzx6mywveyr79f24w49rdypwgurhjkr8z2ke2mycftv9n
  seed: SC3H3ADGT3YGLMDWCLKZ2GILDHDTC4WDE7M3G4URQPWJZZM43TTAM2QG
  # Network addresses that will be registered with the public key (Validator only)
  # If left empty, all public network addresses of the node will be registered
  addresses_to_register:
    - "agora://node-3:3735"
  # Block interval is only 5 seconds so we need to check to nominate more often
  nomination_interval:
    seconds: 2
