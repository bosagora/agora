################################################################################
##                             Network interface                              ##
################################################################################
node:
  is_validator: false  # non-validator node
  min_listeners: 2
  max_listeners: 10
  address: 0.0.0.0
  port:    5826
  retry_delay: 1.5
  max_retries: 5
  timeout: 1000
  # Path to the data directory (if the path doesn't exist it will be created)
  data_dir: .cache
  genesis_block: 

################################################################################
##                         Ban manager configuration                          ##
################################################################################
banman:
  max_failed_requests: 10
  ban_duration: 86400

################################################################################
##                          Administrative interface                          ##
################################################################################
admin:
  enabled: false

################################################################################
##                               Node discovery                               ##
##                                                                            ##
## When the network first starts, we need to connect to some peers to learn   ##
## the topology and find a safe intersection to listen to, and, if we are     ##
## a validator, to insert ourselves.                                          ##
################################################################################
network:
  # Supported value: IPv4, IPv6
  - http://node-0:2826
  - http://node-1:3826
  - http://node-2:4826

################################################################################
##                               Quorum slices                                ##
################################################################################
quorum:
  threshold: 66%
  nodes:
    - GBUVRIIBMHKC4PE6BK7MO2O26U2NJLW4WGGWKLAVLAA2DLFZTBHHKOEK

################################################################################
##                               Logging options                              ##
################################################################################
logging:
  # Values: Trace, Info, Warn, Error, Fatal, None (default)
  level: Trace
