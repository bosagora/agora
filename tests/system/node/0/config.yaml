################################################################################
##                             Network interface                              ##
################################################################################
node:
  # Run using test GenesisBlock and should use test addresses
  testing: true

  min_listeners: 3
  max_listeners: 10
  retry_delay:
    seconds: 3
  max_retries: 50
  timeout:
    seconds: 5
  # Path to the data directory (if the path doesn't exist it will be created)
  data_dir: .cache
  block_catchup_interval:
    seconds: 5
  relay_tx_max_num : 0
  relay_tx_interval:
    seconds : 0
  relay_tx_min_fee : 0
  relay_tx_cache_exp:
    seconds : 1200
  realm: "integration.bosagora.io"

interfaces:
  - type: http
    address: 0.0.0.0
    port:    1826
  - type: tcp
    address: 0.0.0.0
    port:    1735

consensus:
  block_interval:
    seconds: 5
  validator_cycle: 20
  genesis_timestamp: 1640995200

################################################################################
##                             Validator configuration                        ##
## The server can operate in two modes: full node and validator node.         ##
## The full node does not participate in consensus,                           ##
## it only replicates the state of the blockchain.                            ##
################################################################################
validator:
  # Whether or not we should act as a validator
  # When validating, the `seed` of an eligible account is required
  # An eligible account has at least 40k coins frozen in it
  enabled: false

################################################################################
##                             Registry configuration                         ##
################################################################################
registry:
  public: true
  address: 0.0.0.0
  port: 8053
  realm:
    authoritative: true
    nameservers:
      - node-0.
    soa:
      email: dev@bosagora.io
  validators:
    authoritative: true
    nameservers:
      - node-0.
    soa:
      email: dev@bosagora.io
  flash:
    authoritative: true
    nameservers:
      - node-0.
    soa:
      email: dev@bosagora.io
