################################################################################
##                             Network interface                              ##
################################################################################
node:
  is_validator: true
  min_listeners: 6
  max_listeners: 10
  address: 0.0.0.0
  port:    7826
  retry_delay: 1500
  max_retries: 25
  timeout: 1000
  # This is a randomly generated keypair
  # If this node is not a validator, this will be ignored
  #
  # DO NOT USE THOSE VALUES ANYWHERE
  # Private seed:    SASRTOMKYVBXMW5CGN4UCNQDVAEWDVCVCYDC25YCCACSN2T7EEV5QNA3
  # Public address:  GDNODE7J5EUK7T6HLEO2FDUBWZEXVXHJO7C4AF5VZAKZENGQ4WR3IX2U
  seed: SASRTOMKYVBXMW5CGN4UCNQDVAEWDVCVCYDC25YCCACSN2T7EEV5QNA3
  # Path to the data directory (if the path doesn't exist it will be created)
  data_dir: .cache
  genesis_block: 
  validator_cycle: 20

################################################################################
##                         Ban manager configuration                          ##
################################################################################
banman:
  max_failed_requests: 10
  ban_duration: 86400

################################################################################
##                               Node discovery                               ##
##                                                                            ##
## When the network first starts, we need to connect to some peers to learn   ##
## the topology and find a safe intersection to listen to, and, if we are     ##
## a validator, to insert ourselves.                                          ##
################################################################################
network:
  # Supported value: IPv4, IPv6
  - http://node-2:2826
  - http://node-3:3826
  - http://node-4:4826
  - http://node-5:5826
  - http://node-6:6826

################################################################################
##                               Logging options                              ##
################################################################################
logging:
  # Values: Trace, Info, Warn, Error, Fatal, None (default)
  level: Info
