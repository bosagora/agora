# Simple system integration test
#
# This file starts 3 nodes and let them connect to one another.
# The exposed ports are 4000 - 4001, although nodes use 2826 locally.
#
# Note: The order for binding is $LOCAL:$REMOTE ($REMOTE == in container)

version: '3'

services:
  node-0:
    image: "agora:latest"
    ports:
      - "4000:2826"
    volumes:
      - "./node/0/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"
  node-1:
    image: "agora:latest"
    ports:
      - "4001:3826"
    volumes:
      - "./node/1/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"
  node-2:
    image: "agora:latest"
    ports:
      - "4002:4826"
    volumes:
      - "./node/2/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"
