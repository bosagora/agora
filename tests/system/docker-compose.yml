# Simple system integration test
#
# This file starts 7 nodes and let them connect to one another.
# The exposed ports are 4000 - 4006, although nodes use different
# ports locally (2826, 3826...).
#
# Note: The order for binding is $LOCAL:$REMOTE ($REMOTE == in container)

version: '3'

services:

  node-2:
    image: "agora:latest"
    env_file: environment.sh
    ports:
      - "4002:2826"
    volumes:
      - "./node/2/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"

  node-3:
    image: "agora:latest"
    env_file: environment.sh
    ports:
      - "4003:3826"
    volumes:
      - "./node/3/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"

  node-4:
    image: "agora:latest"
    env_file: environment.sh
    ports:
      - "4004:4826"
    volumes:
      - "./node/4/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"

  node-5:
    image: "agora:latest"
    env_file: environment.sh
    ports:
      - "4005:5826"
    volumes:
      - "./node/5/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"

  node-6:
    image: "agora:latest"
    env_file: environment.sh
    ports:
      - "4006:6826"
    volumes:
      - "./node/6/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"

  node-7:
    image: "agora:latest"
    env_file: environment.sh
    ports:
      - "4007:7826"
    volumes:
      - "./node/7/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"

  # non-validator node
  node-0:
    image: "agora:latest"
    env_file: environment.sh
    ports:
      - "4000:1826"
    volumes:
      - "./node/0/:/agora/"
      - "../../source:/agora/source/"
      - "../../submodules:/agora/submodules/"

  # faucet
  faucet:
    image: "bpfk/faucet:latest"
    depends_on:
      - node-0
      - node-2
      - node-3
      - node-4
      - node-5
      - node-6
      - node-7
    command: http://node-7:7826
