version: 2

jobs:
  # Build the Docker image
  build:
    docker:
      - image: bpfk/circleci:latest
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: apk add --no-cache bash docker git openssh-client
      - checkout
      - run:
          name: Checkout merge commit
          command: |
            set -ex
            if [[ -n "${CIRCLE_PR_NUMBER}" ]]
            then
              FETCH_REFS="${FETCH_REFS}
              +refs/pull/${CIRCLE_PR_NUMBER}/merge:pr/${CIRCLE_PR_NUMBER}/merge"
              git fetch -u origin ${FETCH_REFS}
              git checkout "pr/${CIRCLE_PR_NUMBER}/merge"
            fi
      - run:
          name: Checking out submodules
          command: |
            git submodule sync
            git submodule update --init
      - run:
          name: Build & test docker image
          command: ci/system_integration_test.sh
